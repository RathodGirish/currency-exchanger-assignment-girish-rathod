<div class="main-content m-y-3">
  <div class="container-fluid">
    <div class="row m-y-2">
      <div class="header my-2 column-8">
        <label class="ngValid-label"><h2>{{from}}: {{currencyName}}</h2></label>
      </div>
      <div class="header my-2 column-4 text-right">
        <div class="row p-x-3 justi-end">
          <button type="button" class="button-blue w-70 m-y-10 cursor-pointer" (click)="onGoToHomeClick()">Back to Home</button>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="column-12">
        <exchanger-card [moreButtonShow]="true"></exchanger-card>
      </div>
    </div>
    <div class="row">
      <div class="column-12">
        <app-line-chart [chartData]="chartData"></app-line-chart>
      </div>
    </div>
  </div>
</div>
