<div class="main-content m-y-3">
  <div class="container-fluid">
    <div class="row">
      <div class="column-12">
        <div class="header my-2">
          <label class="ngValid-label"><h2>Currency Exchanger</h2></label>
        </div>
        <exchanger-card [moreButtonShow]="false"></exchanger-card>
        <div class="grid-container">
          <ng-container *ngFor="let currency of popularCurrency; let i = index">
            <div class="grid-item" [id]="currency"><h4>{{ currency }} </h4><h6> {{ popularCurrencyRates[currency] * 1 }}</h6></div>
          </ng-container>
        </div>
      </div>
    </div>
  </div>
</div>
